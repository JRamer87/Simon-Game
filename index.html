<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Simon</title>
  <link href="https://fonts.googleapis.com/css?family=Bitter:700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>

  <!--  Game Container  -->
  <div class="container">

    <!--  Handheld -->
    <div class="game">

      <!--  TOP PADS  -->
      <div id="yellow" class="pads yellowPad" ></div>
      <div id="blue" class="pads bluePad" ></div>

      <!-- CENTER CONSOLE -->
      <div class="consoleBackground"></div>
      <div class="console">
        <h1 class="consoleHeader">simon</h1>
        <div class="buttonContainer">
          <div class="button"></div>
          <div id="start" class="button2"></div>
          <div class="button"></div>
        </div>
        <div class="settings">
          <p class="consoleText">Last</p>
          <p class="consoleText">Start</p>
          <p class="consoleText">Longest</p>
        </div>
        <p class="consoleText">Off</p>
        <label class="switch">
          <input type="checkbox">
          <div class="slider"></div>
        </label>
        <p class="consoleText">On</p>
      </div>

      <!-- BOTTOM PADS  -->
      <div id="red" class="pads redPad" ></div>
      <div id="green" class="pads greenPad" ></div>
    </div>

  </div>


</body>

</html>
